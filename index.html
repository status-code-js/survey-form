<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <main class="container">
        <header class="header">
        <h1 id="title" class="title text-center">Language Courses Survey Form</h1>
        <p id="description" class="description text-center">Please help us to improve our platform</p>
    </header>
    <form id="survey-form" class="survey-form">

        <div class="form-group">
            <label id="name-label" for="name" class="label">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email" class="label">Email</label>
            <input type="text" class="form-control" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="number" class="label">Age<span class="number">(optional)</span></label>
            <input type="text" class="form-control" name="age" id="number" min="18" max="99" class="age-form" placeholder="Enter your age">
        </div>

        <div class="form-group">
            <p>How many hours a week do you devote to language study?</p>
            <select id="dropdown" name="study" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="one">1 hour</option>
                <option value="five">5 hours</option>
                <option value="ten">10 hours</option>
                <option value="fifteen">15 hours</option>
                <option value="twenty">20 hours</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would you recommend our Language School to a friend?</p>
            <label>
                <input 
                type="radio"
                class="input-radio"
                name="user-recommend"
               />Sure</label>
            <label>
                <input type="radio"
                class="input-radio"
                name="user-recommend"
                />Maybe</label>
            <label>
                <input type="radio"
                class="input-radio"
                name="user-recommend"
                />Not sure</label>
        </div>

        <div class="form-group">
            <p>What is your favorite feature on our website?</p>
            <select id="dropdown" name="feature" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="grammar">Grammar</option>
                <option value="vocabulary">Vocabulary</option>
                <option value="listening">Listening</option>
                <option value="speaking">Speaking</option>
                <option value="reading">Reading</option>
                <option value="writing">Writing</option>

            </select>
        </div>

        <div class="form-group">
            <p>What would you like to see improved?</p>
            <label>
                <input 
                type="checkbox"
                class="input-checkbox"
                name="form-improve"
               />Grammar Quizes</label>
            <label>
                <input type="checkbox"
                class="input-checkbox"
                name="form-improve"
                />Phrasal Verbs List</label>
            <label>
                <input type="checkbox"
                class="input-checkbox"
                name="form-improve"
                />Parts of Speech</label>
            <label>
                <input type="checkbox"
                class="input-checkbox"
                name="form-improve"
                />Past Tenses Quizes</label>
        </div>

        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>

    </form>
    </main>

    
</body>
</html>
